<mat-drawer-container autosize>

    <mat-drawer #drawer *ngIf="isLoggedIn$ | async" mode="side" opened>

        <nav>
            <img src="./../../assets/logo.png" alt="">
            <div class="navigation">
                <ul>
                    <li routerLink="/add-user">
                        Ajouter Utilisateurs
                    </li>
                    <li routerLink="/delete-user">
                        Supprimer Utilisateurs
                    </li>
                    <li routerLink="/update-user">
                        modifier Utilisateurs
                    </li>
                    <li>
                        chiffre d'affaire
                    </li>
                    <li>
                        chiffre d'affaire
                    </li>

                </ul>
            </div>
        </nav>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar *ngIf="isLoggedIn$ | async">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>
