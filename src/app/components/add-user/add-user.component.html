<h2 mat-dialog-title>Ajouter un utilisateur</h2>

<form [formGroup]="addUserForm" (ngSubmit)="addUser()" class="paper">
    <mat-dialog-content>

        <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input type="text" matInput placeholder="Ben foulen" formControlName="last_name">
            <mat-icon matSuffix>input</mat-icon>
            <mat-hint>Entrez le nom</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Prénom</mat-label>
            <input type="text" matInput placeholder="Foulen" formControlName="first_name">
            <mat-icon matSuffix>input</mat-icon>
            <mat-hint>Entrez le prénom</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="email@ctama.com" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint>Entrez l'email</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="admin">admin</mat-option>
                <mat-option value="user">user</mat-option>
            </mat-select>
            <mat-icon matSuffix>portrait</mat-icon>
            <mat-hint>Choisissez le role du décideur</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input type="password" matInput formControlName="password" placeholder="ex : xxxxxxxxxxxx">
            <mat-icon matSuffix>password</mat-icon>
            <mat-hint>Entrez le mot de passe</mat-hint>
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-flat-button [mat-dialog-close]="true" type="submit" color="primary" cdkFocusInitial>Ajouter</button>
        <button mat-button mat-dialog-close>Annuler</button>
    </mat-dialog-actions>
</form>
